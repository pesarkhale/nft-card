<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT</title>
  </head>
  <body>
    <div id="main-container" class="flex flex-column">
      <div id="col-1">
        <div
          id="img-container"
          class="flex align-items-center justify-content-center"
        >
          <img id="item-img" src="./image-equilibrium.jpg" alt="" />
          <img style="display: none" id="view-icon" src="./icon-view.svg" />
        </div>
      </div>
      <div id="col-2" class="flex flex-column justify-content-between">
        <p id="name-container" class="font">Equilibrium #3429</p>
        <p id="detail-container">
          <small class="font">
            Our Equilibrium collection promotes balance and calm.</small
          >
        </p>
        <span
          id="nft-detail"
          class="flex justify-content-between align-items-center"
        >
          <label class="font flex justify-content-between align-items-center"
            ><svg
              style="margin-right: 0.4rem"
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </label>
          <p class="font flex justify-content-between align-items-center">
            <svg
              style="margin: 0.1rem"
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </p>
        </span>
      </div>
      <hr />
      <div id="col-3" class="flex align-items-center">
        <div id="avatar-container"><img src="./image-avatar.png" alt="" /></div>
        <div id="avatar-detail">
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
